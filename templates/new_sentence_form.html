{% extends "base.html" %}

{% block content %}
    <h1>Create New Sentence</h1>
    <form id="sentenceForm" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.sentence.label }}<br>
            {{ form.sentence(size=32) }}
        </p>
        <p>
            {{ form.vocab_words.label }}<br>
            {{ form.vocab_words(size=32) }}
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>

    <script src="{{ url_for('static', filename='sentence.js') }}"></script>
{% endblock %}
